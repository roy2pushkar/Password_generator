<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password_generator</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Password Generator</h1>

      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button>
          <span data-copyMsg></span>
          <img src="copy.svg" alt="copy" width="23" height="23" />
        </button>
      </div>
      <div class="input-container">
        <!--Password length container-->
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>
        <!--slider-->
        <input
          type="range"
          class="slider"
          min="1"
          max="20"
          step="1"
          data-lengthSlider
        />
        <!--checkboxs-->
        <div>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include uppercase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include lowercase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" />
          <label for="numbers">Include numbers</label>
        </div>
         <div>
          <input type="checkbox" id="numbers" />
          <label for="symbols">Include symbols</label>
        </div>
          <!--Strength Section-->
          <div class="strength-container">
            <p>Strength</p>
            <div data-indicator></div>
          </div>
          <!--Generate Password-->
          <button class="generateButton">Generate Button</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
